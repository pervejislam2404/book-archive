<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-meal" type="text" class="form-control" placeholder="Search by book name">
            <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
        <div class="container-fluid">
            <!-- error-message -->
            <div id="alert-msg" class="container-fluid bg-warning p-4 text-center d-none">
                <h1 class="capitalize">No result found</h1>
            </div>
            <!-- loader-spinner -->
            <div id="quantity" class="bg-primary p-4 text-center text-white m-2" role="status">
                <h2>Total data found <span id="total-found" class="">00</span></h2>
                <h2>Showing data <span id="total-show">00</span></h2>
            </div>
        </div>

        <div id="display-container" class="container-fluid row g-3 bg-light">



        </div>
    </div>
    </div>



    <!-- scripting -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
